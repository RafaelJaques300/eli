<form th:action="@{/evento/alterar/{id}(id=${id})}"
      th:object="${evento}" method="post" xmlns:th="http://www.w3.org/1999/xhtml"> xmlns:th="http://www.w3.org/1999/xhtml">
    <h3>Formulário de Criação de Grupos</h3>

    <label>Nome:</label>
    <input type="text" th:field="*{nome}">

    <label>Data:</label>
    <input type="date" th:field="*{data}">

    <label>Descrição</label>
    <textarea th:field="*{descricao}"></textarea>

    <button type="submit">Salvar</button>
</form>
